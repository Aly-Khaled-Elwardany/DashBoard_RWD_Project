<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/Logo/logo2.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/css/aly_style.css">
    <link rel="stylesheet" href="/assets/icons/Aly_icons/aly.icons.css">
  </head>


  <body class="bg-light">
    <!-- Div Container Contain div for Logo + another div for form  -->
    <div class="container w-50">
      <!-- Logo Image -->
      <div class=" mt-4 text-center">
        <img src="/assets/images/Logo/logo2.png" alt="Logo" />
      </div>

      <!-- Log In Form -->
      <div style="background-color: white" class="container px-5 my-4 border border-1 rounded" id="form">
        
        <!-- Section 1 in the form -->
        <section class="text-center pt-4">
          <h3>Login</h3>
          <h6 class="opacity-75">Access to our dashboard</h6>
        </section>

        <!-- Section 2 in the form -->
        <section class="mt-4">
            <!-- Email Addres form -->
            <div>
                <label for="email_address" style="font-weight:500;" class="form-label">Email Address</label>
                <input type="email" id="email_address" value="admin@dreamguys.in" style="height:3rem; " class="form-control bg-light" />
              </div>
      
              <!-- Password form -->
              <div class="mt-4">
                  <div class="div_of_passForm_in_login_page d-flex justify-content-between align-items-center ">
                      <label id="password_label_in_login_page" for="password" style="font-weight:500;" class="form-label">Password</label>
                      <a href="#" class="forget_password_in_login_page text-black text-decoration-none opacity-75">Forget Password ?</a>
                  </div>
                  
                  <div class="d-flex align align-items-center position-relative">
                    <input type="password" id="password" value="123456" style="height:3rem;" class="form-control bg-light"  />
                    <button onclick="Show_Password()" id="open_eye_btn" style="  border:none; position:absolute; right:0.5rem; background-color:transparent;" class="bg-transparent "><i id="open_eye" class="fs-5 icon-eye"></i></button> 
                    <button onclick="Hide_Password()" id="blocked_eye_btn" style=" border:none; position:absolute; right:0.5rem; background-color:transparent;" class=" bg-transparent "><i id="blocked_eye" class="fs-5 icon-eye-blocked"></i></button> 
                    
                  </div>
                 
              </div>

              <!-- Login Button -->
              <div class="mt-4">
                <button id="login_btn" onclick="Go_To_Main_Page()" style=" background-image: linear-gradient(to right, #647DEE ,  #7F53AC); height:3rem;" class="btn w-100 text-white fs-5 fw-semibold"> Login </button>
              </div>

              <!-- Don't have account -->
              <div class="div_of_dont_have_account_in_login_page fw-semibold mt-4 d-flex justify-content-center align-items-center">
                <p class="me-2 p1_dont_have_account_in_login_page ">Don't have an account yet?</p>
                <p class="p2_dont_have_account_in_login_page"><a href="Register.html" class="text-primary text-decoration-none">Register</a></p>
              </div>

            </section>
      </div>

    </div>
   
    <script src="/assets/js/aly_js.js"></script>
  </body>

  
</html>
